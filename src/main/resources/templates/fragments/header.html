<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/header.css" crossorigin="anonymous">
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-border-bottom">
        <a class="navbar-brand brand-font">Discounts Nearby</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-1" type="button">Магазины
                        поблизости
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-2" type="button">Магазины
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-3" type="button">Поиск лучшей
                        цены
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-4" th:if="${signInData.user}"
                            type="button">Профиль
                    </button>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-secondary btn-lg nav-btn pull-right"
                       href="/login" th:if="!${signInData.user}">Авторизоваться</a>
                    <a class="btn btn-outline-secondary btn-lg nav-btn pull-right"
                       href="/logout" th:unless="!${signInData.user}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/header.js" th:inline="javascript"></script>
</div>
</body>
</html>
