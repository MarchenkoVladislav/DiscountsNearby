<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link crossorigin="anonymous"
              href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
              integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet">
        <link rel="stylesheet" href="../css/header.css" crossorigin="anonymous">
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-border-bottom">
        <a class="navbar-brand brand-font">Discounts Nearby</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn active" id="nav-btn-1" type="button">
                        Магазины
                        поблизости
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-2" type="button">Магазины
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-3" type="button">Поиск лучшей
                        цены
                    </button>
                </li>
                <li class="nav-item mr-3">
                    <button class="btn btn-outline-secondary btn-lg nav-btn" id="nav-btn-4" th:if="${signInData.user}"
                            type="button">Профиль
                    </button>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-secondary btn-lg nav-btn pull-right"
                       href="/login" th:if="!${signInData.user}">Авторизоваться</a>
                    <a class="btn btn-outline-secondary btn-lg nav-btn pull-right"
                       href="/logout" th:unless="!${signInData.user}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="../js/header.js" th:inline="javascript"></script>
</div>
</body>
</html>
