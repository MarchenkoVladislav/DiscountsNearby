<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Discounts Nearby</title>
    <link rel="stylesheet" href="../css/homePage.css" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=9c31ef42-bb24-4bc5-9d10-5a4ec79d2433"
            type="text/javascript"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid" id="home-page-container">
    <div class="row justify-content-center ">
        <div class="col-5 top-margin-col">
            <div class="input-group mb-3">
                <input class="form-control" id="location-input" placeholder="Ваше местоположение" type="text"
                       aria-describedby="button-addon">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="location-btn" type="button">Поиск магазинов</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" id="map" style="position:absolute;width:100%;height:100%;">
        <script src="../js/map.js" th:inline="javascript"></script>
    </div>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4" id="shop-list-placeholder">
            <ul class="list-group" id="shop-list" style="overflow: auto;">

            </ul>
        </div>
    </div>
    <div class="alert-review" id="alert-placeholder"></div>
</div>

</body>
</html>
